<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" tyep="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura" /></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomeSobrenome"  class="inputPadrao" required />

                <label for="email">Email:</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com" />

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(xx) xxxxx-xxxx" />

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radioEmail">
                    <input type="radio" name="contato" value="email" id="radioEmail" />Email</label>
                    
                    <label for="radioTelefone">
                    <input type="radio" name="contato" value="telefone" id="radioTelefone" />Telefone</label>

                    <label for="radioWhats">
                    <input type="radio" name="contato" value="whats" id="radioWhats" checked />WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                <input type="checkbox" checked />Gostario de receber nossas novidade por email?</label>


                <input type="submit" value="Enviar formulario" class="enviar" />
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura" />
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
